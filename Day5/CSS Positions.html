<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout with Images</title>
  <link rel="stylesheet" href="task1.css">
</head>
<body>
  <div class="container">
    <div class="box img1">
      <img src="https://images.stockcake.com/public/b/f/9/bf957a5b-4c84-45a8-9ebc-46c61b16a880_large/blooming-spring-flowers-stockcake.jpg" alt="Image 1">
    </div>
    <div class="box img2">
      <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-summer-beach-free-photo.jpeg?w=2210&quality=70" alt="Image 2">
    </div>
    <div class="box img3">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/028/300/610/small_2x/autumn-landscape-with-bright-colorful-leaves-on-the-ground-in-the-park-photo.jpg" alt="Image 3">
    </div>
    <div class="box img4">
      <img src="https://images.stockcake.com/public/9/7/1/971aec05-856f-45c3-a374-812ef0745738_large/snowflake-on-glove-stockcake.jpg" alt="Image 4">
    </div>
    <div class="center-box">
      <span class="center-text">Whimsy of the Seasons</span>
    </div>
  </div>
</body>
</html>
