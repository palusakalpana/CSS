<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        
        .header {
            background-color: #075E54;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .header .title {
            font-size: 20px;
            font-weight: bold;
        }

        .header .icons {
            display: flex;
            gap: 15px;
        }

        .header .icons i {
            font-size: 18px;
            cursor: pointer;
        }

        
        .search-bar {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        
        .chat-list {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            max-height: 75%;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: white;
            text-decoration: none;
            color: black;
        }

        .chat-item:hover {
            background-color: #f5f5f5;
        }

        .chat-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .chat-details {
            flex: 1;
        }

        .chat-name {
            font-weight: bold;
            font-size: 16px;
        }

        .chat-message {
            font-size: 12px;
            color: gray;
        }

        .chat-time {
            font-size: 12px;
            color: gray;
        }

    </style>
</head>
<body>
    <div class="container">
       
        <div class="header">
            <div class="title">WhatsApp</div>
            <div class="icons">
                <i class="fas fa-camera"></i>
                <i class="fas fa-qrcode"></i> 
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

       
        <div class="search-bar">
            <input type="text" placeholder="Ask Meta AI or Search">
        </div>

       
        <ul class="chat-list">
            
            <a href="Dadda.html" class="chat-item">
                <img src="https://img.freepik.com/premium-photo/brown-hair-girl-hugs-her-father-cartoon-style_854727-7851.jpg?semt=ais_hybrid" alt="Profile Picture">
                <div class="chat-details">
                    <div class="chat-name">Dadda<i class="fas fa-smile"></i></div>
                </div>
                <div class="chat-time">9:50 PM</div>
            </a>
            <a href="Akka.html" class="chat-item">
                <img src="https://i.pinimg.com/236x/c2/69/87/c26987ef0dec2c89e41e82471cee76cb.jpg" alt="Profile Picture">
                <div class="chat-details">
                    <div class="chat-name">Akka<i class="fas fa-leaf"></i></div>
                </div>
                <div class="chat-time">9:47 PM</div>
            </a>
            <a href="Homie.html" class="chat-item">
                <img src="https://i.pinimg.com/736x/39/96/cf/3996cfb1a5227a16701ee22a83e4cf4d.jpg" alt="Profile Picture">
                <div class="chat-details">
                    <div class="chat-name">HOMIE<i class="fas fa-heart"></i></div>
                </div>
                <div class="chat-time">10:35 PM</div>
            </a>
            

            <a href="Thambi.html" class="chat-item">
                <img src="https://i.pinimg.com/1200x/2f/8a/16/2f8a16ab210cdf8e6591d3c910ec90b2.jpg" alt="Profile Picture">
                <div class="chat-details">
                    <div class="chat-name">Thambi<i class="fas fa-paw"></i></div>
                </div>
                <div class="chat-time">9:29 PM</div>
            </a>

           
        </ul>
    </div>
</body>
</html>
