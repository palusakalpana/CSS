<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Graph</title>
  <style>
    body {
      margin-left: 100px;
      background-image: url('https://wallpapers.com/images/hd/couple-sunset-pictures-w6ow4erfc1i5gj8s.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    img {
    height: 200px;
    width: 200px;
    box-shadow: 0px 0px 12px 9px rgb(46, 2, 57);
    border-radius: 50%;
    margin-left: 30px;
    margin-top: 50px;
    padding: 10px 5px 0px;
    animation: rotation 5s infinite linear 0.5s;
    object-fit: cover; /* Ensures the image fills the circle */
}
    .glass {
      width: 380px;
      text-align: center;
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px; /* Less rounded corners */
      box-shadow: 0 4px 30px rgba(0, 0, 0, 1);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      padding: 20px;
    }

    audio {
      margin-top: 15px;
      border-radius: 8px;
    }

    .music-bars {
      width: 60%;
      height: 40vh;
      margin: 20px auto;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .bar {
      width: 16px;
      background: linear-gradient(to top, rgb(16, 16, 16), rgb(194, 103, 19));
      position: relative;
      animation: track 1.35s linear infinite;
      box-shadow: 2px 2px 3px black;
    }

    @keyframes track {
      0%, 100% {
        height: 50px;
      }
      25% {
        height: 100px;
      }
      50% {
        height: 150px;
      }
      75% {
        height: 200px;
      }
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(359deg);
      }
    }
    /* Media query for medium screens */
@media screen and (max-width: 768px) {
    body {
        margin-left: 20px;
        background-size: cover;
        font-size: 14px;
    }

    img {
        height: 150px;
        width: 150px;
        margin-left: 15px;
        margin-top: 30px;
    }

    .glass {
        width: 300px;
        margin-top: 20px;
        padding: 15px;
    }

    .music-bars {
        width: 80%;
        height: 30vh;
    }

    .bar {
        width: 12px;
    }
}

/* Media query for small screens */
@media screen and (max-width: 480px) {
    body {
        margin-left: 10px;
        font-size: 12px;
        background-position: center;
    }

    img {
        height: 120px;
        width: 120px;
        margin-left: 10px;
        margin-top: 20px;
    }

    .glass {
        width: 250px;
        margin-top: 10px;
        padding: 10px;
    }

    .music-bars {
        width: 90%;
        height: 25vh;
    }

    .bar {
        width: 10px;
    }
}

  </style>
</head>
<body>
  <div class="glass">
    <img 
      src="photos/isq.webp" 
      alt="movie frame">
    
    <div class="music-bars">
      <div class="bar" style="animation-delay: 1s;"></div>
      <div class="bar" style="animation-delay: 0.55s;"></div>
      <div class="bar" style="animation-delay: 0.3s;"></div>
      <div class="bar" style="animation-delay: 0.95s;"></div>
      <div class="bar" style="animation-delay: 1.25s;"></div>
      <div class="bar" style="animation-delay: 0.65s;"></div>
      <div class="bar" style="animation-delay: 0.95s;"></div>
      <div class="bar" style="animation-delay: 0.3s;"></div>
      <div class="bar" style="animation-delay: 0.8s;"></div>
      <div class="bar" style="animation-delay: 1.1s;"></div>
    </div>
  
    <audio controls autoplay muted>
      <source src="photos/Ishq Hai â€“ Mismatched Season 3 Ringtone Download - MobCup.Com.Co.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
