<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Balls</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9d7;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .bouncing-balls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .ball {
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
            background-color: #ed7d5e;
            animation: bounce infinite ease-in-out;
        }

        .ball:nth-child(1) {
            animation-duration: 1s; /* Fast */
        }

        .ball:nth-child(2) {
            animation-duration: 1.5s; /* Medium */
        }

        .ball:nth-child(3) {
            animation-duration: 2s; /* Slow */
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px;
            gap: 10px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: #22bbd5;
            border-radius: 50%;
            animation: loading 0.6s infinite alternate;
        }

        .dot:nth-child(1) {
            animation-delay: 0s; /* First dot */
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s; /* Second dot */
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s; /* Third dot */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-150px);
            }
        }

        @keyframes loading {
            0% {
                opacity: 0.3;
                transform: scale(0.7);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="bouncing-balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
