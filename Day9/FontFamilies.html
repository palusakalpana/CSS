<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="FontFamilies.css">

  
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
   
    <h1>Box Shadow and Font-families</h1>

    
    <div class="container">
      <div id="josefin-slab" class="box">Josefin Slab</div>
      <div id="danfo" class="box">Danfo</div>
      <div id="playball-regular" class="box">Playball</div>
      <div id="oswald" class="box">Oswald</div>
<div id="kanit" class="box">Kanit</div>
<div id="great-vibes-regular" class="box">Great Vibes</div>
<div id="lobster-regular" class="box">Lobster</div>

<div id="shadows-into-light-regular" class="box">Shadows</div>
<div id="tiny5-regular" class="box">Tiny 5</div>
<div id="abril-fatface-regular" class="box">Abril Fatface</div>
<div id="dm-serif-text-regular-italic" class="box">DM Serif</div>
<div id="playwrite-cu" class="box">Playwrite</div>
<div id="jersey-10-regular" class="box">Jersey</div>
<div id="babylonica-regular" class="box">Babylonica</div>

    </div>
