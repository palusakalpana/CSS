<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Centering</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .outer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 600px;
      height: 600px;
      border: 2px solid rgb(213, 102, 236);
    }

    .inner-container {
      width: 200px;
      height: 200px;
      border: 2px solid rgb(244, 92, 201);
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="inner-container"></div>
  </div>
</body>
</html>
